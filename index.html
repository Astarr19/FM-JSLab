<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fighting Mongoose's Gaming Emporium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.google.com/specimen/Montserrat?query=mon">
    </head>
    <body>
        <header> <!-- this is the cart and related things-->
            <div class="price-info">
                <h2 id="sub-total"></h2>
                <h2 id="sales-tax"></h2>
                <h2 id="total"></h2>
            </div>

            <img src="images/FMGP_2.png" alt="FMGP Logo">

            <div id="checkIT">
                <button id="check-out"></button>
                <div id="cart"></div>
            </div>
        </header>
        
        <article id="check-out-screen"><!--CHECKOUT SCREEN-->
            <div>
                <button id="pay-cash">Cash</button>
                <button id="pay-card">Card</button>
             </div>

            <div id="card-payment">
                <form>
                    <label for="card-number">Card Number</label>
                    <input type="text" minlength="16" maxlength="16" id="card-number">
                    <label for="expiration">Expiration</label>
                    <input type="date" id="expiration">
                    <label for="cvv">CVV</label>
                    <input type="text" minlength="3" maxlength="3" id="cvv">
                    <input type="submit" id="card-sub">
                </form>
            </div>

            <div id="cash-payment">
                <form>
                    <label for="cash">How much are you paying?</label>
                    <input type="number" id="cash">
                    <input type="submit" id="cash-sub">
                </form>
            </div>
        </article>

        <article id="receipt"></article>

        <main>
            <div id="game-container"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
